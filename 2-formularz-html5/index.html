<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML examples</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <form action="https://formspree.io/harpslav@gmail.com" method="POST">
        <label for="user-name">Imię:</label>
        <input id="user-name" type="text" name="name" placeholder="Imię"><br>

        <label for="user-surname">Nazwisko:</label>
        <input id="user-surname" type="text" name="surname" placeholder="Nazwisko"><br>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email"><br>

        <label for="phone">Telefon:</label>
        <input id="phone" type="tel" name="tel"><br>
<!--        text : atrybut telefonu przed html5 -->

     <label for="city">Wybierz miasto:</label>
     <br>
    <select id="city" name="city">
      <option value="Warszawa">Warszawa</option>
      <option value="Kraków">Kraków</option>
      <option value="Gdańsk">Gdańsk</option>
    </select> <br>

        <label>Wybierz płeć:</label><br>
        <input type="radio" name="gender" checked>Kobieta<br>
        <input type="radio" name="gender">Mężczyzna<br><br>


        <label for="message">Wiadomość:</label>
        <br>
        <textarea id="message" name="message" tabindex=1></textarea><br>


        <input type="checkbox" name="agreement" required id="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        <input id="checkbox" type="submit" value="Send"><br>
    </form>
    
</body>


</html>
